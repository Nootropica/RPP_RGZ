events {
    worker_connections 1024;
}

http {
    upstream flask_servers {
        # Распределение запросов между инстансами
        server 127.0.0.1:5001;
        server 127.0.0.1:5002;
        server 127.0.0.1:5003;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://flask_servers;
        }
    }
}